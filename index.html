<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Prestamos</title>
    <script src="./js/index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h2>Calculadora de Prestamo</h2>
          <form>
            <div class="form-group">
              <label for="loan-amount">Cantidad del Prestamo</label>
              <input type="number" class="form-control" id="loan-amount" />
            </div>
            <div class="form-group">
              <label for="interest-rate">Tasa de Interes</label>
              <input type="number" class="form-control" id="interest-rate" />
            </div>
            <div class="form-group">
              <label for="loan-term">Plazo del Prestamo (a&ntilde;os)</label>
              <input type="number" class="form-control" id="loan-term" />
            </div>
        </div>
        <div class="col-md-4">
          <h2>Resultados</h2>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>A&ntilde;o</th>
                  <th>Saldo Inicial</th>
                  <th>Pago Anual</th>
                  <th>Interes</th>
                  <th>Capital</th>
                  <th>Saldo Final</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
    </main>

    <svg class="mainInformation-svg" width="100%" viewBox="0 0 1280 140" preserveAspectRatio="none">
        <g>
            <path d="M0 70 L640 140 L1280 70 L1280 0H0z" />
        </g>
    </svg>

    <div class="productsInformation" id="productsInformation">
        <p class="productsInformation__title">Descubr√≠ nuestros productos</p>
        <p class="productsInformation__results"></p>
    </div>
    <!-- Aqui se listan los productos -->
    <div class="productsContainer" id="productsContainer"></div>

    <div class="productAddToast">
        <p><i class="fas fa-solid fa-check"></i>Producto agregado</p>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
